<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap-Layout</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body >

<!--   header start -->
  <header>
   <div class="container">
       <div class="row common_bg">
           <div class="col-sm-2">          
               <div class="brand item_one"><h3 style="text-align: center;">Logo</h3></div>           
           </div>
           
           <div class="col-sm-7 col-xs-6">
               <div class="global_nav item_one">   
               <h3 style="text-align: center;">Menu-bar</h3>               
               </div>      
           </div>
           
           <div class="col-sm-3 col-xs-6">
               <div class="tools item_one">   
               <h3 style="text-align: center;">Login</h3> 
               </div>  
           </div>
       </div>
      </div>
</header>

       <!--       body Start-->
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 common_bg hero_height">
                <div class="row">
                    <div class="col-sm-7">
                        <div class="item_one hero_feature"><h3 style="text-align: center;">Other</h3></div>
                    </div>
                    <div class="col-sm-5">
                        <div class="item_one call_to_action"><h3 style="text-align: center;">other</h3></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 hero_height padding_zero">
                <div class="item_two">
                    <h3 style="text-align: center;">News-feed</h3>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-9 common_bg airtcle_height">
               <div class="row">
                    <div class="col-sm-3">
                        <div class="item_one airtcle_listing">
                            <h3 style="text-align: center;">Social-link</h3>
                        </div>
                    </div>
                    <div class="col-sm-9">
                        <div class="item_one airtcle_feature">
                            <h3 style="text-align: center;">Content</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="row sidebar_content">
                    <div class="col-sm-12 padding_zero">
                        <div class="sidebar-bg">
                            <div class="sidebar_feature"><h3 style="text-align: center;">Side-bar</h3></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

 <footer>
     <div class="container">
         <div class="row common_bg footer_height">
             <div class="col-sm-12"><h3 style="text-align: center;">Footer</h3></div>
         </div>
     </div>
 </footer> 
</body>
</html>
